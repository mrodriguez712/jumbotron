<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbotron</title>

    <!-- links -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>

    <!-- main section -->
    <div class="main">
        <!-- home -->
        <div class="left">
            <h1 class="home">HOME</h1>
            <div class="home-score-btn">
                <h1 class="home-score">
                    <span class="home-score-zero">0</span><span class="home-score-one">0</span>
                </h1>
                <div class="btn-class">
                    <button id="home-add-one">+1</button>
                    <button id="home-add-two">+2</button>
                    <button id="home-add-three">+3</button>
                </div>
            </div>

            <h1 class="home-bonus-div">
                <span class="home-arrow">&#8249</span>
                <span class="home-bonus">BONUS</span>
            </h1>
        </div>

        <!-- timer -->
        <div class="middle">
            <h1 class="timer">
                <span class="min">00</span>
                <span class="colon">:</span>
                <span class="sec">00</span>
            </h1>
            <div class="poss-period">
                <h3 class="poss">
                    <span class="home-arrow-poss">&#8249</span>
                    POSS
                    <span class="visitor-arrow-poss">&#8250</span>
                </h3>
                <h2 class="period">
                    PERIOD <span class=" period-number span-number">0</span>
                </h2>

                <!-- <p class="period-number"></p> -->
            </div>
        </div>

        <!-- visitor -->
        <div class="right">
            <h1 class="visitor">VISITOR</h1>
            <div class="visitor-score-btn">
                <div class="btn-class">
                    <button id="visitor-add-one">+1</button>
                    <button id="visitor-add-two">+2</button>
                    <button id="visitor-add-three">+3</button>
                </div>
                <h1 class="visitor-score"><span     class="visitor-score-zero">0</span><span
                        class="visitor-score-one">0</span></h1>
                </h1>
            </div>
            <h1 class="visitor-bonus-div">
                <span class="visitor-bonus">BONUS</span>
                <span class="visitor-arrow">&#8250</span>
            </h1>
        </div>
    </div>

    <!-- bottom section -->
    <div class="players-fouls">

        <!-- home fouls -->
        <div class="fouls-left">
            <h1 class="home-fouls">FOULS</h1>
            <p class="home-fouls-num">0</p>
        </div>

        <!-- visitor fouls -->
        <div class="fouls-right">
            <h1 class="visitor-fouls">FOULS</h1>
            <p class="visitor-fouls-num">0</p>
        </div>
    </div>
    <div>
        <button class="start-btn">START</button>
        <button class="play-btn">PLAY</button>
        <button class="pause-btn">PAUSE</button>
        <button class="reset-btn">RESET</button>
    </div>

    <!-- script -->
    <script src="index.js"></script>
</body>

</html>
